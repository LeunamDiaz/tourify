               minZoom: 0,
               maxZoom: 22,
               subdomains: 'abcd',
            });

            var map = L.map('map').setView([28.643951810520395, -106.0729363634578], 15);
            var circle = L.circle([38.643951810520395, -106.0729363634578], {
               color: 'red',
               fillColor: '#f03',
               fillOpacity: 0.5,
               radius: 500
            }).addTo(map);
            

                        var greenIcon = L.icon({
               iconUrl: 'images/angel.webp',

               iconSize:     [50, 95], // size of the icon
               iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
               popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor

            });

            L.marker([28.643951810520395, -106.072936363457], {icon: greenIcon}).addTo(map)              
            .bindPopup('<div class="text-center"><img src="images/angel.webp" alt="Angel of independence" class="mx-auto" width="170" /><p>It is one of the most iconic landmarks in Mexico and holds significant historical and cultural importance. The Angel of Independence was constructed in 1910 to commemorate the centennial of Mexico\'s War of Independence against Spanish colonial rule, which began in 1810. The monument stands at the intersection of Paseo de la Reforma and Avenida Insurgentes, two major thoroughfares in Mexico City.</p><a href="tu-enlace-aqui">Click for augmented reality</a></div>');

         

            Jawg_Sunny.addTo(map);
